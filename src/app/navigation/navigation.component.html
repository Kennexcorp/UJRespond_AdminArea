<header class="mdc-toolbar mdc-toolbar--fixed demo-toolbar">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <div style="padding: 10px">
        <img src="../../assets/img/ujlogo.jpg" style="height: 50px; width: 50px; ">
        <span class="mdc-toolbar__title" style="font-size: 20px; font-family: 'Arial Black';">UJ Respond</span>
      </div>
    </section>

    <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
      <a routerLink="postTip" class="mdc-toolbar__icon" aria-label="tips" alt="tips" title="Post Tips"><i class="material-icons" >local_post_office</i>Post Tips</a>
      <a routerLink="emergencies" class="mdc-toolbar__icon" aria-label="emergencies" alt="emergencies" title="Manage Emergencies"><i class="material-icons" >work</i>Manage Emergencies</a>
      <a routerLink="messages" class="mdc-toolbar__icon" aria-label="Message" alt="Message" title="Requests & Complaints"><i class="material-icons">message</i>Requests & Complaints</a>
      <a (click)="logout()" class="mdc-toolbar__icon" aria-label="Logout" alt="Logout"><i class="material-icons">power_settings_new</i> Logout</a>
    </section>
  </div>
</header>
