  <div class="row" style="margin: 0">
    <div class="mdc-card col-md-8 col-md-offset-2" style="opacity: 0.4; background-color: blue">
      <h1 style="font-size: 80px; font-family: monospace; color: white; text-align: center; letter-spacing: 30px;">UJ-Respond</h1>
    </div>
    <div class="col-lg-4 text-center v-center col-lg-offset-4" *ngIf="!isNewUser">
      <div>
      </div>
      <div>&nbsp;</div>
      <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>

      <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}}</p>

      <form (ngSubmit)="onLoginEmail()">
        <div class="form-group">
          <label for="email" style="font-size: 20px; color: white; font-family: 'Comic Sans MS'">Email</label>
        </div>
        <div class="input-group" style="width: 340px; text-align: center; margin: 0 auto;">
          <input class="form-control input-lg" title="Confidential signup."
                 placeholder="Enter your email address" name="email" id="email" type="email" required
                 [(ngModel)]="email">
        </div>
        <div>&nbsp;</div>
        <div class="form-group">
          <label for="password" style="font-size: 20px; color: white; font-family: 'Comic Sans MS'">Password</label>
        </div>

        <div class="input-group" style="width: 340px; text-align: center; margin: 0 auto;">
          <input class="form-control input-lg" title="Confidential signup."
                 placeholder="Enter your Password" type="password" name="password" id="password" required
                 [(ngModel)]="password">
        </div>

        <br>
        <br>
        <button type="submit" class="mdc-button mdc-button--raised"
                style="width: 340px; height: 50px; background-color: blue; opacity: 0.8">
          Login
        </button>
      </form>
      <div>&nbsp;</div>
    </div>
  </div>
</div>
