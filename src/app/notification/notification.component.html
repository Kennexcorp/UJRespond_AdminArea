<div class="col-md-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-flag-o"></i> Notification</h3>
    </div>
    <div class="panel-body feed">
      <section class="feed-item">
        <div class="row">
          <ul *ngFor="let notification of notifications | async">
            <li class="message-preview col-md-offset-1">
              <a (click)="onClick(notification)">
                <span class="avatar"><i class="fa fa-bell"></i></span>
                <span class="message" *ngIf="notification.emergency_id == 1">Health Emergency alert</span>
                <span class="message" *ngIf="notification.emergency_id == 2">Fire Emergency alert</span>
                <span class="message" *ngIf="notification.emergency_id == 1">Crime Emergency alert</span>
              </a>
            </li>

          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
